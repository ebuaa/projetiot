    </thead>
    <tbody>

<script>
  // Sample data, replace with your actual data
  var temperatureData = [20, 25, 22, 18, 23];
  var humidityData = [50, 60, 55, 45, 58];
  var pressureData = [1010, 1012, 1008, 1015, 1010];

  // Function to create a chart
  function createChart(canvasId, label, data) {
    var ctx = document.getElementById(canvasId).getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5'],
        datasets: [{
          label: label,
          borderColor: 'rgb(75, 192, 192)',
          data: data,
        }]
      }
    });
  }

  // Create charts
  createChart('temperatureChart', 'Temperature', temperatureData);
  createChart('humidityChart', 'Humidity', humidityData);
  createChart('pressureChart', 'Pressure', pressureData);
</script>
