{% extends "layout.html" %}
{% block title %}Accueil - Weather IoT{% endblock %}
{% block content %}

<div class="graphs-flexbox-grid">
  <div>
    <canvas id="temperatureChart"></canvas>
  </div>
  <div>
    <canvas id="humidityChart"></canvas>
  </div>
  <div>
    <canvas id="pressureChart"></canvas>
  </div>
</div>


<article>
  <table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-center">
          <div class="icon-text-container" style="color: #8e24aa;">
            <i data-feather="thermometer"></i><br>
            Temperature
          </div>
        </th>
        <th scope="col" class="text-center">
          <div class="icon-text-container" style="color: #3949ab;">
            <i data-feather="droplet"></i><br>
            Humidity
          </div>
        </th>
        <th scope="col" class="text-center">
          <div class="icon-text-container" style="color: #00897b;">
            <i data-feather="clock"></i><br>
            Pressure
          </div>
        </th>
        <th scope="col">
          <i data-feather="trash"></i>
        </th>
      </tr>
    </thead>


    <tbody>
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td></td>
        <td><a>Supprimer</a></td>
      </tr>
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <!-- <tr>
                <th scope="col">#</th>
                <td scope="col">Total</td>
                <td scope="col">Total</td>
                <td scope="col">Total</td>
                <td scope="col">Total</td>
                <td scope="col">Total</td>
              </tr> -->
    </tfoot>
  </table>
</article>

<script>
  // Sample data, replace with your actual data
  var temperatureData = [20, 25, 22, 18, 23];
  var humidityData = [50, 60, 55, 45, 58];
  var pressureData = [1010, 1012, 1008, 1015, 1010];

  // Function to create a chart
  function createChart(canvasId, label, data, color) {
    var ctx = document.getElementById(canvasId).getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5'],
        datasets: [{
          label: label,
          borderColor: color,
          data: data,
        }]
      }
    });
  }

  // Create charts
  createChart('temperatureChart', 'Temperature', temperatureData,"#8e24aa");
  createChart('humidityChart', 'Humidity', humidityData,"#3949ab");
  createChart('pressureChart', 'Pressure', pressureData,"#00897b");
</script>

{% endblock %}
