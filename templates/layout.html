<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather IoT{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="container">
    <nav>
        <ul>
            <li><strong>Projet IoT</strong></li>
        </ul>
        <ul>
            <li>
                <details role="list">
                    <summary aria-haspopup="listbox">Theme</summary>
                    <ul role="listbox">
                        <li><a href="#" data-theme-switcher="auto">Auto</a></li>
                        <li><a href="#" data-theme-switcher="light"><i data-feather="sun"></i></a></li>
                        <li><a href="#" data-theme-switcher="dark"><i data-feather="moon"></i></a></li>
                    </ul>
                </details>
            </li>
            {% if user_info %}
            <li>
                <p>Bonjour, {{ user_info['username'] }}!</p>
            </li>
            {% else %}
            <li>
                <a href="/login" class="outline contrast" role="button">Login<i data-feather="log-in"></i></a>
            </li>
            <li>
                <a href="/register" class="outline contrast" role="button">Register<i data-feather="user-plus"></i></a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <main>
        <a href="/ajoutsonde" role="button" class="secondary">Sondes</a>
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center">
        <cite>- Made with<i data-feather="heart" class="heart"></i> by Axel, Guillame, Ali, Anastasios -</cite>
    </footer>

    <!-- <button id="mode-toggle" class="btn" onclick="toggleTheme()">Toggle Theme</button> -->

    </script> -->
    <script src="{{ url_for('static', filename='minimal-theme-switcher.js') }}"></script>
    <script>
        feather.replace();
      </script>
</body>

</html>
