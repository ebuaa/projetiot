            <li><a href="/">Accueil</a></li>
            <li><a href="/add">Rajouter</a></li>
            <li>
                <details role="list">
                    <summary aria-haspopup="listbox">Theme</summary>
                    <ul role="listbox">
                        <li><a href="#" data-theme-switcher="auto">Auto</a></li>

                        <li><a href="#" data-theme-switcher="dark">Dark</a></li>

            </li>
        </ul>
