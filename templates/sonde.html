{% extends 'layout.html' %}
{% block title %}Sondes{% endblock %}

{% block content %}

<table>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Sondes</th>
            <th scope="col">Active</th>
        </tr>
    </thead>
    <tbody>
        {% for row in sonde_data %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ row[0] }}</td>
            <td>
                {% if row[1] == 1 %}
                    Oui
                {% else %}
                    Non
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
